<template name="PurchasePath">
    <antm-WingBlank size="sm">
        <antm-WhiteSpace size="sm" />
        <conditions {onSearch} showCategory showBrand showDate defaultValueType=2 />
        <antm-WhiteSpace size="sm" />
        <userPathData />
        <antm-WhiteSpace size="sm" />
        <userPathChartNumber />
        <antm-WhiteSpace size="sm" />
        <antm-Button onClick={onShowSKUClick}>查看爆款SKU</antm-Button>
        <antm-WhiteSpace size="sm" />
        <antm-Button onClick={onShowHotKeywordClick}>查看热词转化</antm-Button>
        <antm-WhiteSpace size="sm" />
    </antm-WingBlank>
</template>


<template name="userPathData">
    <antm-Card>
        <antm-CardHeader title="流量趋势"></antm-CardHeader>
        <antm-CardBody>
            <ec-LineChart option={lineChartOptions} update={true} />
        </antm-CardBody>
    </antm-Card>
</template>

<template name="userPathChartNumber">
    <antm-Card>
        <antm-CardHeader title="流量转化来源">
            <@extra>
                <span onClick={onUserPathChartNumberTableClick}>
                    <antm-Icon type={iconTableSwitch} size="md" />
                </span>
            </@extra>
        </antm-CardHeader>
        <antm-CardBody>
            <ul class="clearfix {styles.col2}">
                <#each {userPathNumber}>
                    <li key="{name}">
                        <div>{name}</div>
                        <div>{value}%</div>
                    </li>
                </#each>
            </ul>
            <ec-barChart option={barChartOptions} update={true} />
        </antm-CardBody>
    </antm-Card>
</template>
